//使用proto3语法
syntax = "proto3";
import "general_params.proto";
option java_package = "com.androidx.ulife.model";
option java_outer_classname = "UlifeReq";

/*********ulife begin***********/
//不同的数据区
message QueryPart{
    int32 version = 1;
    int64 updateTime = 2;
    int32 partType = 3;
}

// 请求参数
message QueryRequest{
    GeneralParams general = 1;
    repeated QueryPart  partition = 2;
}
/*********ulife end***********/