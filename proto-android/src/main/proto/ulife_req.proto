//使用proto3语法
syntax = "proto3";
import "general_params.proto";
option java_package = "com.androidx.ulife.model";
option java_outer_classname = "UlifeReq";

/*********ulife begin***********/
//不同的数据区
message QueryPart{
  int32 version = 1;
  int64 updateTime = 2;
  int32 partType = 3;
  optional QueryUssdPart imsi1 = 4;
  optional QueryUssdPart imsi2 = 5;
}

message QueryUssdPart{
  int32 version = 1;
  int64 updateTime = 2;
  int32 mcc = 3;
  int32 mnc = 4;
}

// 请求参数
message QueryRequest{
  GeneralParams general = 1;
  repeated QueryPart  partition = 2;
}
/*********ulife end***********/

/*********查询分页数据或者更多数据 begin***********/
message QueryPageEntity{
  int32 version = 1;
  int64 updateTime = 2;
  int32 partType = 3;
  int32 num = 4;
}

message QueryPageRequest{
  GeneralParams general = 1;
  QueryPageEntity page = 2;
}
/*********查询分页数据或者更多数据 begin***********/